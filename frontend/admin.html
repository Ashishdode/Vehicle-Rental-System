<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="img/logo.png" alt="Car Logo" class="navbar-logo">
            <h1>Rent-Ease</h1>
        </div>
        <div class="navbar-menu">
            <a href="#" class="nav-link" onclick="showAllBookings()">Bookings</a>
            <a href="#" class="nav-link" onclick="showManageVehicles()">Vehicles</a>
            <a href="#" class="nav-link" onclick="showAddVehicleForm()">Add Vehicle</a>
            <a href="#" class="nav-link" onclick="logout()">Logout</a>
        </div>
        <div class="navbar-toggle" onclick="toggleMenu()">☰</div>
    </nav>

    <div class="container">
        
        <!-- Add Vehicle Form -->
        <section class="form-section" id="addVehicleSection" style="display: none;">
            <h2>Add New Vehicle</h2>
            <form id="addVehicleForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <input type="text" id="type" name="type" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="availabilityStatus">Available:</label>
                    <input type="checkbox" id="availabilityStatus" name="availabilityStatus">
                </div>
                <button type="submit" class="btn">Add Vehicle</button>
                <button type="button" class="btn btn-secondary" onclick="cancelAdd()">Cancel</button>
            </form>
        </section>

        <!-- Update Vehicle Form -->
        <section class="form-section" id="updateVehicleSection" style="display: none;">
            <h2 id="updateFormTitle">Update Vehicle</h2>
            <form id="updateVehicleForm">
                <input type="hidden" id="updateVehicleId">
                <div class="form-group">
                    <label for="updateName">Name:</label>
                    <input type="text" id="updateName" name="updateName" required>
                </div>
                <div class="form-group">
                    <label for="updateType">Type:</label>
                    <input type="text" id="updateType" name="updateType" required>
                </div>
                <div class="form-group">
                    <label for="updateDescription">Description:</label>
                    <textarea id="updateDescription" name="updateDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="updateAvailabilityStatus">Available:</label>
                    <input type="checkbox" id="updateAvailabilityStatus" name="updateAvailabilityStatus">
                </div>
                <button type="submit" class="btn">Update Vehicle</button>
                <button type="button" class="btn btn-secondary" onclick="cancelUpdate()">Cancel</button>
            </form>
        </section>

        <!-- Vehicle List -->
        <section id="manageVehiclesSection" style="display: none;">
            <h2>All Vehicles</h2>
            <div id="vehicleList" class="vehicle-list"></div>
            <div id="noVehiclesMessage" class="message">No vehicles available.</div>
        </section>

        <!-- All Bookings -->
        <section id="allBookingsSection" style="display: none;">
            <h2>All Bookings</h2>
            <div id="bookingList" class="booking-list"></div>
            <div id="noBookingsMessage" class="message">No bookings available.</div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Rent-Ease. All rights reserved.</p>
    </footer>

    <script src="js/scripts.js"></script>
    <script src="js/admin.js"></script>
    
</body>
</html>
