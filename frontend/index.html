<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent-Ease</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="img/logo.png" alt="Car Logo" class="navbar-logo">
            <h1>Rent-Ease</h1>
        </div>
        <div class="navbar-menu">
          <button class="btn sign-in-btn" onclick="showLogin()">Sign In</button>
        </div>
        <div class="navbar-toggle" onclick="toggleMenu()">☰</div>
    </nav>

    <!-- Front Page -->
    <div class="front-page">
        <div class="front-content">
            <div class="front-text">
                <h1>Rent a car - quickly and easily!</h1>
                <p>The Speed You Need, The Ride You Want.</p>
                <button class="btn explore-btn" onclick="showLogin()">Explore Cars</button>
            </div>
            <div class="front-image">
                <div class="image-background"></div>
                <img src="img/car2.png" alt="Car">
            </div>
        </div>
    </div>

    <!-- Login Form Overlay (Hidden Initially) -->
    <div class="login-overlay" id="loginOverlay" style="display: none;">
        <div class="login-card">
            <div class="login-left">
                <img src="img/card2.jpg" alt="Login Image">
            </div>
            <div class="login-right">
                <h1>Login</h1>
                <div id="error" class="error" style="display: none;"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <button class="btn btn-secondary" onclick="hideLogin()">Back</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Rent-Ease. All rights reserved.</p>
        <p><a href="index.html">Contact Us</a></p>
    </footer>

    <script src="js/index.js"></script>
    <script src="js/scripts.js"></script>
    
</body>
</html>
